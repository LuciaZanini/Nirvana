<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ANIMATE LINK CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--Link CDN to boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Quicksand&display=swap" rel="stylesheet">
    <!--CSS propio-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>

<body id="contact">

    <header>
        <h1 class="animate__animated animate__bounceInDown">Connect</h1>
    </header>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Home</a>
                    <a class="nav-link" href="../pages/about.html">About</a>
                    <a class="nav-link" href="../pages/contact.html">Contact</a>
                    <a class="nav-link" href="../pages/classes.html">Classes</a>
                    <a class="nav-link" href="../pages/prices.html">Pricing</a>
                </div>
            </div>
        </div>
    </nav>

    <!--Form-->
    <section class="form-container">
        <form class="flex-form animate__animated animate__fadeInDownBig">
            <legend>Contact details</legend>
            <p class="information">Want to find out more about Nirvana?</p>
            <p class="information">Send us an email and one of our team members will get back to you as soon as possible
            </p>
            <fieldset>
                <label for="name">Name</label>
                <input type="text" id="name">
                <br>
                <label for="email">Email address</label>
                <input type="email" id="email">
                <br>
                <label for="Pronouns">Pronouns</label>
                <select name="pronouns" id="pronouns">
                    <option value="1">They/Them</option>
                    <option value="2">She/Her</option>
                    <option value="3">He/Him</option>
                </select>
                <br>
                <label for="enquiry">Enquiry</label>
                <input type="text" id="enquiry">

            </fieldset>
            <input type="submit" value="submit">

        </form>
    </section>


    <!--footer-->
    <footer>
        <p>Nirvana. All rights reserved.</p>
        <ul class="social-media-icons">
            <li><a href="https://www.facebook.com"><img src="../images/facebook.png" alt="Facebook icon">
            <li><a href="https://www.twitter.com"><img src="../images/twitter.png" alt="Twitter icon"></li>
            <li><a href="https://www.instagram.com"><img src="../images/instagram.png" alt="Instagram icon"></a></li>
            </li>
        </ul>
    </footer>
    <!--JS Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
